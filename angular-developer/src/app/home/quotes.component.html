<div class="col-md-11 quote-wrapper">
    <div class="row">
        <div class="col-md-2">
            <mat-form-field>
                <mat-select [(ngModel)]="selectedValue">
                    <mat-option *ngFor="let name of names" [value]="name">
                        <img src="../../assets/mtn.JPG" alt="Smiley face" height="42" width="42" class="rounded-circle">
                        {{name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <div class="col-md-2 pull-right">
            <mat-form-field>
                <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            </mat-form-field>

        </div>



    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <textarea matInput placeholder="Textarea" style="width: 100%"></textarea>
            </mat-form-field>
        </div>
    </div>


    <div class="row">
        <div class="col-md-2">
            <mat-form-field>
                <mat-select [(ngModel)]="selectedValue">
                    <mat-option *ngFor="let name of names" [value]="name">
                        <img src="../../assets/mtn.JPG" alt="Smiley face" height="42" width="42" class="rounded-circle">
                        {{name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

</div>

<div class="people" *ngFor="let user of users">
    <div class="s-profile-icon">
        <img src="{{user.profilepic}}" height="50" width="60" alt="{{getShortName(user.firstname, user.lastname)}}" />
    </div>
    <div class="s-name">
        {{getShortName(user.firstname, user.lastname)}}
    </div>
</div>
